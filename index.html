<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>JavaScript on Steroids</title>
</head>

<body>
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">

            <div>
                <button class="btn btn-primary" id="btn1">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" id="btn2">reset</button>
            </div>

        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>


    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <div class="flex-box-container-2">
            <button id="genCat" class="btn btn-success">Generate Cat</button>
        </div>
        <div id="cats" class="flex-box-container-2 cat">


        </div>
    </div>

    <div class="container-3">

        <h2>Challenge 3: Rock, Paper, Scissors</h2>

        <div class="flex-box-rps" id='rps'>

            <img id="rock" src="static/images/rock.png" alt="">

            <img id="paper" src="static/images/paper.png" alt="">

            <img id="scissor" src="static/images/scissor.png" alt="">

        </div>

    </div>







    <script src="static/js/script.js"></script>
</body>

</html>
